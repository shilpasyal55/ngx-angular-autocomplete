<h3 style="text-align: center">{{title}}</h3>

<div style="width: 50%;position: absolute;left: 25%;top: 12%">
  <ngx-autocomplete [searchKeyword]="'name'" [inputId]="'searchEmployee'"
    [placeholderValue]="'Enter the Employee Name'" [entries]="employees" (selectedValue)="selectEvent($event)">
  </ngx-autocomplete>
</div>

<div style="margin-top: 10%; font-weight: bold">
    Selected Employee: {{ selected_employee}}
</div>
